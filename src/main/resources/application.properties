spring.application.name=demo

# 追加
# ===============================
# DB接続設定
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/202509_ECsiteAPI
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA設定
# ===============================
# Hibernateの自動DDL設定（開発用）エンティティ変更に合わせて自動でテーブル更新
spring.jpa.hibernate.ddl-auto=update
# Hibernateの自動DDL設定（本番用）変更がないか検証するだけ
# spring.jpa.hibernate.ddl-auto=validate
# SQLログ出力
spring.jpa.show-sql=true
# SQLを見やすくフォーマット
spring.jpa.properties.hibernate.format_sql=true
# Dialect設定（PostgreSQL向け）
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Swagger UIの設定
# （Springdocは基本的に追加不要、アクセスURLだけ覚える）
# http://localhost:8080/swagger-ui.html

# --- サーバー設定 ---
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# JWT設定
app.jwt.secret=your-secret-key
app.jwt.expiration=3600000 # 1時間 (ms)

# JWT署名用の秘密鍵（シークレットキー）
jwt.secret=mySuperSecureSecretKey_2025_ECsiteAPI_Project_ChangeThisKey!!!